name: CI
on: [push, pull_request]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Instalează Google Chrome pe runner (setează automat CHROME_PATH)
      - uses: browser-actions/setup-chrome@v1

      # Cache pip pentru instalări mai rapide
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pytest (headless)
        id: tests
        env:
          HEADLESS: "1"
        run: python -m pytest -q

      # Încarcă artifacts (screenshots + page source) dacă au fost generate
      - name: Upload UI test artifacts
        if: always() && hashFiles('artifacts/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-artifacts
          path: artifacts

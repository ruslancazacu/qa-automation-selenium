name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * *"   # rulează zilnic la 03:00 UTC

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Instalează Chrome pe runner
      - uses: browser-actions/setup-chrome@v1

      # Cache pentru pip – builduri mai rapide
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pytest (headless, parallel)
        env:
          HEADLESS: "1"
        run: python -m pytest -q -n auto --maxfail=1 --dist=worksteal

      - name: Upload UI test artifacts
        if: ${{ always() && hashFiles('artifacts/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-artifacts
          path: artifacts

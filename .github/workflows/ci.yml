name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

# evită deploy-uri concurente pe GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest (headless, parallel)
        env:
          HEADLESS: "1"
        run: |
          pytest -q --alluredir=allure-results

      # artefacte locale (screenshots / html la fail) – ignoră dacă nu există
      - name: Upload UI test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts-${{ matrix.python-version }}
          path: artifacts
          if-no-files-found: ignore
          retention-days: 7

      # încărcăm un alluredir CU NUME UNIC per job → fără Conflict (409)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.python-version }}
          path: allure-results
          if-no-files-found: ignore
          retention-days: 7

  publish-allure:
    name: Publish Allure report (gh-pages)
    runs-on: ubuntu-latest
    needs: ui-tests
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # descarcă TOATE artefactele allure-results-* într-un singur folder
      - name: Download Allure results (merged)
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: merged-allure-results
          merge-multiple: true

      # Java pentru Allure CLI
      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Instalează Allure CLI (fără acțiune Docker)
      - name: Install Allure CLI
        run: |
          curl -sLo allure.zip https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.25.0/allure-commandline-2.25.0.zip
          unzip -q allure.zip
          echo "$PWD/allure-2.25.0/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: |
          # dacă nu există rezultate, generează totuși un schelet (evită fail)
          if [ ! -d "merged-allure-results" ] || [ -z "$(ls -A merged-allure-results || true)" ]; then
            mkdir -p merged-allure-results
          fi
          allure generate merged-allure-results -o allure-report --clean
          test -f allure-report/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

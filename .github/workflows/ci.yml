name: CI

on: [push, pull_request]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Instalează Chrome stabil (Selenium Manager va potrivi driverul)
      - uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pytest (headless)
        env:
          HEADLESS: "1"   # <<< forțează headless în confest.py
        run: python -m pytest -q
